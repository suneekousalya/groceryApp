<div class="main-wrapper">
  <header>
    <h1 role="heading" tabindex="0">
      {{title}}
    </h1>
  </header>
  <main class="groceries-wrapper">
    <section class="groceries-list-container" role="list">
      <div *ngFor="let grocery of groceries; let i = index;" role="listitem"class="groceries-item" tabindex="0">
        <div [attr.area-lable]="grocery.qty" class="grocery-qty" tabindex="0">
          qty: {{grocery.qty}}
        </div>
        <div>
          <div class="grocery-item" [attr.area-lable]="grocery.item" tabindex="0">
            {{grocery.item}}
          </div>
          <div class="grocery-brand-type" [attr.area-lable]="grocery.brand" tabindex="0">
            {{grocery.brand}}&nbsp;{{grocery.type}}
          </div>
        </div>
        <div class="grocery-category" [attr.area-lable]="grocery.qty" tabindex="0">
          {{grocery.category}}
        </div>
      </div>
    </section>
  </main>
  
</div>
